<br-book-form (created)="add($event)"></br-book-form>
<hr>

<small>Gesamtanzahl: {{ count }}</small>
<div class="container" *ngFor="let book of books">
  <br-book-card [book]="book"
                (rated)="reorderBooks($event)"
                (deleted)="deleteBook($event)"></br-book-card>
  <a [routerLink]=" ['/book', book?.isbn]"
     class="btn btn-default glyphicon glyphicon-new-window"></a>
</div>
